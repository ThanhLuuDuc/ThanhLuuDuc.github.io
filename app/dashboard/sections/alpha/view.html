    <div class="container">
        <div class="nav-wrapper">
            <a class="page-title">Bảng chữ cái</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <table class="bordered striped highlight responsive-table centered">
            <thead>
                <tr>
                    <th>Mã ký tự</th>
                    <th>Kiểu romaji</th>
                    <th>Kiểu hiragana</th>
                    <th>Kiểu katakana</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alpha in vm.alpha">
                    <td>{{alpha.alphaId}}</td>
                    <td>{{alpha.romaji}}</td>
                    <td>{{alpha.hiragana}}</td>
                    <td>{{alpha.katakana}}</td>
                    <th>
                        <button class="btn-floating waves-effect waves-light red" ui-sref="dashboard.alpha-update({alphaId: alpha.alphaId})"><i class="material-icons">input</i></button>
                    </th>
                </tr>
            </tbody>
        </table>

    </div>
    <a class="btn-floating waves-effect waves-light red" ui-sref="dashboard.alpha-update({alphaId:0})" style="bottom: 45px; right: 24px; position: fixed;"><i class="material-icons">add</i></a>
